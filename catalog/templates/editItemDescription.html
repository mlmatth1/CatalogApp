{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit {{items.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('editItemDescription', catagory_id=catagory_id, catagory_item_id=catagory_item_id)}}" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" name="name" value="{{items.name}}">
				<label for="name">Description:</label>
				<input type ="text" class="form-control" name="description" value="{{items.description}}">
				<select name="catagories">
					{% for i in catagories %}
								<option value="{{i.name}}">{{i.name}}</option>
					{% endfor %}
				</select>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				<a href = '{{url_for('showItemDescription', catagory_id=catagory_id, catagory_item_id=catagory_item_id)}}'>
					<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
			</div>
		</form>
	</div>
</div>

{% endblock %}
